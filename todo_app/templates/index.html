{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li id="{{ item.id }}"> 
            <input type="checkbox" id="item_{{item.id}}" onclick="updateItem(this.id)" {% if item.status == "Completed" %} checked {% endif %} >
            <label for="item{{item.id}}"> {{item.title}} </label>
            <button class="remove-button" id="remove_{{item.id}}" onclick="removeItem(this.id)">Remove</button>
          </li>
        {% endfor %}
      </ul>

      <h2>Add new item</h2>
      <form action="/add-item" method="post">
        <input type="text" id="newItem" name="newItem" placeholder="Item name">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
