<h2>Items</h2>

<ul class="list-group mb-4">

  {% for item in items %}
  <li class="list-group-item" id="{{ item.id }}">

    <div class="row">

      <div class="col">
        <input type="checkbox" id="{{item.id}}" onclick="updateItem(this.id)" {%if item.status == "Completed" %} checked {% endif %} >
        <label for="item{{item.id}}"> {{item.name}} </label>
      </div>

      <div class="col">
        <button class="btn btn-outline-danger btn-sm float-right" id="{{item.id}}" onclick="removeItem(this.id)">
          Remove
        </button>
      </div>

    </div>
  </li>
  {% endfor %}
  
</ul>
